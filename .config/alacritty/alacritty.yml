colors:
  # Default colors
  primary:
    background: "#1e2127"
    # background: "#1E1E1E"
    foreground: "#D8DEE9"

  # Normal colors
  normal:
    black: "#3B4252"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#EBCB8B"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#88C0D0"
    white: "#abb2bf"

  # Bright colors
  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ECEFF4"
  cursor:
    cursor: '#cccccc'
    text: '#111111'

cursor:
  style:
    blinking: Never

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic

  # Point size
  size: 10.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 0
    y: 0
  opacity: 0.9

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
  - { key: Back, mods: Control, chars: "\x17" }
  - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
  # - { key: Return,   mods: Control, chars: "\x1b[13;5u" }

mouse_bindings:
  - { mouse: 9,  action: Paste }

live_config_reload: true
